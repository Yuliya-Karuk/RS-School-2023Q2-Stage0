<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/sass/style.css" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">space crusher</h1>
            <nav class="nav header__nav">
                <ul class="nav__list">
                    <li class="nav__item">Score: <span class="nav__score">0</span></li>
                    <li class="nav__item">Best: <span class="nav__best">0</span></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <canvas class="game"></canvas>
        <img class="monster-img" src="src/img/monsters.png" alt="monster">
        <img class="bullet-img" src="src/img/bullet.png" alt="bullet">
        <img class="heart-img" src="src/img/heart.png" alt="heart">
        <img class="ship-img" src="src/img/ship.png" alt="ship">
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <p class="footer__year">2023</p>
            <a class="link footer__link" href="https://rs.school/js-stage0/">
                <span class="footer__icon footer__icon_rs"></span>
            </a>
            <a class="link footer__link" href="https://github.com/Yuliya-Karuk">
                <span class="footer__icon footer__icon_github"></span>
            </a>
        </div>
    </footer>
    <div class="modal modal_start">
        <div class="modal__content modal__content_start">
            <h2 class="modal__title">Welcome to Space crusher</h2>
            <p class="modal__text">Game goal: to kill as many monsters as possible.</p>
            <p class="modal__text">To move use the left and right arrows. To shoot use the spacebar.</p>
            <p class="modal__text">Good luck, bro</p>
            <button class="modal__button modal-start__button" type="button">Let`s start!</button>
        </div>
    </div>
    <div class="modal modal_score modal_inactive">
        <div class="modal__content modal__content_score">
            <h2 class="modal__title">Score table</h2>
            <ul class="modal-score__list">
            </ul>
            <button class="modal__button modal-score__button" type="button">Try again!</button>
        </div>
    </div>
    <div class="modal modal_gameover modal_inactive">
        <div class="modal__content modal__content_gameover">
            <h2 class="modal__title">Game over!</h2>
            <p class="modal__text modal-gameover__score"></p>
            <div class="modal-gameover__buttons">
                <button class="modal__button modal-gameover__button_game" type="button">Try again!</button>
                <button class="modal__button modal-gameover__button_score" type="button">Score table!</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
